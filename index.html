<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BS-5 (day -1)</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <style>
            body {
                background: rgb(137, 164, 137);
            }
        </style>
    </head>
    <body>
        <h1>Normal button</h1>
        <a href="#" class="button"> Click Me!</a>
        <input type="submit" value="submit" />
        <h2>Button using bootstrap classes</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <input type="button" class="btn btn-primary" value="Click Me!" />
        <input type="submit" class="btn btn-warning" />
        <h2>buttons with outline</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <input type="button" class="btn btn-outline-danger" value="Danger" />
        <input type="submit" class="btn btn-outline-warning" value="submit" />
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-dark">Click Me!</button>
        <button type="button" class="btn btn-outline-success">
            Go to next page
        </button>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
